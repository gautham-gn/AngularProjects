<div class="container">
    <div class="row">
        <div class="col-xs-12">
          <app-game-control (intervalFired)="onIntervalFired($event)"></app-game-control>
        </div>
      </div>
      
      <div class="row">
          <div class="col-xs-12">
            <app-odd *ngFor="let num of oddNumbers" [number]="num"></app-odd>
            <app-even *ngFor="let num of evenNumbers" [number]="num"></app-even>
          </div>
        </div>
</div>
